name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Flutter
    - uses: subosito/flutter-action@v1.3.2
      with: 
        channel: stable
    - name: Install dependencies
      run: flutter pub get
